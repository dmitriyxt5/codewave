version: '3.8'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/custom.conf:ro
    networks:
      - laravel-network

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-letsencrypt
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    depends_on:
      - nginx-proxy
    networks:
      - laravel-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: laravel_app
    volumes:
      - .:/var/www/html
    environment:
      - VIRTUAL_HOST=skillvera.kz
      - VIRTUAL_PORT=8000
      - LETSENCRYPT_HOST=skillvera.kz
      - LETSENCRYPT_EMAIL=your-real-email@domain.com
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=college
      - DB_USERNAME=root
      - DB_PASSWORD=
    expose:
      - '8000'
    command: php -S 0.0.0.0:8000 -t public
    depends_on:
      - mysql
    networks:
      - laravel-network

  vite:
    image: node:20
    container_name: laravel_vite
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    expose:
      - '5173'
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - app
    networks:
      - laravel-network

  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    environment:
      - MYSQL_DATABASE=college
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - '3306:3306'
    networks:
      - laravel-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: laravel_phpmyadmin
    environment:
      - VIRTUAL_HOST=pma.skillvera.kz
      - LETSENCRYPT_HOST=pma.skillvera.kz
      - LETSENCRYPT_EMAIL=sulleimenov@yandex.ru
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=
    expose:
      - '80'
    depends_on:
      - mysql
    networks:
      - laravel-network

volumes:
  mysql-data:

networks:
  laravel-network:
    driver: bridge
