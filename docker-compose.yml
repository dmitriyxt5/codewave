services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports: ["80:80","443:443"]
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/custom.conf:ro
    networks: [laravel-network]

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-letsencrypt
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    depends_on: [nginx-proxy]
    networks: [laravel-network]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: laravel_app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - VIRTUAL_HOST=skillvera.kz,www.skillvera.kz
      - VIRTUAL_PORT=8000
      - LETSENCRYPT_HOST=skillvera.kz,www.skillvera.kz
      - LETSENCRYPT_EMAIL=sulleimenov@yandex.ru
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=college
      - DB_USERNAME=root
      - DB_PASSWORD=
    expose: ["8000"]
    command: php artisan serve --host=0.0.0.0 --port=8000
    depends_on:
      mysql:
        condition: service_healthy
    networks: [laravel-network]

  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    environment:
      - MYSQL_DATABASE=college
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "127.0.0.1:3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password
    networks: [laravel-network]

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: laravel_phpmyadmin
    environment:
      - VIRTUAL_HOST=pma.skillvera.kz
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=pma.skillvera.kz
      - LETSENCRYPT_EMAIL=sulleimenov@yandex.ru
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=
    expose: ["80"]
    depends_on:
      mysql:
        condition: service_healthy
    networks: [laravel-network]

volumes:
  mysql-data:

networks:
  laravel-network:
    driver: bridge
